{% extends "layout.html" %} {% block title %}
<title>Gestión tareas</title>
{% endblock %} {% block body %}

<h1 class="display-4 text-center mt-4 title">aplicación de tareas</h1>
<div class="row">
    <div class="col-md-4 offset-md-4 my-auto">
        <div class="card">
            <div class="card-header">
                <form action="/create-task" method="POST">
                    <div class="form-group">
                        <input type="text" name="content" placeholder="Tarea" class="form-control" autofocus>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Save
                    </button>
                </form>

            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for task in list_tasks %}
                    <li class="list-group-item">
                        <span class="{% if task.done %} done {% endif %}">
                            {{task.content}}
                        </span>
                        <a href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>
                        <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </li>
                    {% endfor%}
                </ul>

            </div>
        </div>

    </div>


</div>
{% endblock %}
